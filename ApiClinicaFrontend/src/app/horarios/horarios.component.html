
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="dias">
        <th mat-header-cell *matHeaderCellDef> Dia </th>
        <td mat-cell *matCellDef="let element"> {{element.dias}} </td>
      </ng-container>

      <ng-container matColumnDef="horaIngreso">
        <th mat-header-cell *matHeaderCellDef> Hora de Ingreso </th>
        <td mat-cell *matCellDef="let element"> {{element.horaIngreso}} </td>
      </ng-container>

      <ng-container matColumnDef="horaSalida">
        <th mat-header-cell *matHeaderCellDef> Hora de Salida </th>
        <td mat-cell *matCellDef="let element"> {{element.horaSalida}} </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
